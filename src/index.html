<script type="text/javascript">
    function SubmitPay(obj) {
        $.ajax({
            // url: 'http://localhost/billdesk/HmacSHA256.php',
            url: 'http://210.212.172.137/billdesk/HmacSHA256.php', //production
            method: 'post',
            //UAT 
            // data: { string: 'BDSKUATY|' + obj.tranNo + '|NA|' + obj.amt + '|NA|NA|NA|INR|NA|R|bdskuaty|NA|NA|F|' + obj.email + '|' + obj.mobile + '|A3|A4|A5|A6|A7|NA' },

            //production
            data: { string: 'BOMSHIVUNI|' + obj.tranNo + '|NA|' + obj.amt + '|NA|NA|NA|INR|NA|R|bomshivuni|NA|NA|F|' + obj.email + '|' + obj.mobile + '|A3|A4|A5|A6|A7|NA' },
            success: function (result) {
                //production
                $.ajax({
                    url: 'http://210.212.172.137:88/payment/updateBankStatus',  //production
                    type: 'post',
                    data: { tran_no: obj.tranNo },
                    success: function (result) {

                    }
                })
                bdPayment.initialize({
                    // callbackUrl: 'http://localhost/billdesk/billdeskresponse.php',
                    callbackUrl: 'https://paysuk.unishivaji.ac.in/billdesk/billdeskresponse.php',  //production
                    // UAT
                    // msg: 'BDSKUATY|' + obj.tranNo + '|NA|' + obj.amt + '|NA|NA|NA|INR|NA|R|bdskuaty|NA|NA|F|' + obj.email + '|' + obj.mobile + '|A3|A4|A5|A6|A7|NA|' + result,

                    //production
                    msg: 'BOMSHIVUNI|' + obj.tranNo + '|NA|' + obj.amt + '|NA|NA|NA|INR|NA|R|bomshivuni|NA|NA|F|' + obj.email + '|' + obj.mobile + '|A3|A4|A5|A6|A7|NA|' + result,
                    options: {
                        enableChildWindowPosting: true,
                        enablePaymentRetry: true,
                        retry_attempt_count: 2
                    }
                });
            }
        })
    }
</script>
