            <div class="row">
                <div class="col-sm" style="padding-right: 5px;">
                    <label for="Full_Name">Full Name<sub class="required">* </sub></label>
                </div>
                <div class="col-sm-8">
                    <div class="form-group input-group">
                        <span class="border-lable-flt">
                            <input type="text" name="FullNaformControlNameme" class="form-control" placeholder=" "
                                id="Full_Name" pattern="^[A-Za-z\s]+$" formControlName="Full_Name"
                                [required]="updateTrue">
                        </span>
                    </div>
                    <div class="form-group form-primary form-static-label"
                        *ngIf="angForm.controls['Full_Name'].invalid && (angForm.controls['Full_Name'].dirty || angForm.controls['Full_Name'].touched)"
                        class="alert alert-danger">
                        <div
                            *ngIf="angForm.controls['Full_Name'].errors?.pattern || angForm.controls['Full_Name'].errors?.required">
                            This field is required and Input allowed only A-Z a-z
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="Mobile_No">Mobile Number<sub class="required">* </sub></label>
                </div>
                <div class="col-sm-8">
                    <div class="form-group input-group">
                        <span class="border-lable-flt">
                            <input type="text" name="Mobile_No" class="form-control" placeholder=" " id="Mobile_No"
                                (keypress)="($event.charCode >= 48 && $event.charCode < 58)"
                                pattern="[7-9 0]{1}[0-9]{9}" maxlength="10" minlength="10" formControlName="Mobile_No"
                                [required]="updateTrue">
                        </span>
                    </div>
                    <div class="form-group form-primary form-static-label"
                        *ngIf="angForm.controls['Mobile_No'].invalid && (angForm.controls['Mobile_No'].dirty || angForm.controls['Mobile_No'].touched)"
                        class="alert alert-danger">
                        <div
                            *ngIf="angForm.controls['Mobile_No'].errors?.pattern || angForm.controls['Mobile_No'].errors?.maxlength || angForm.controls['Mobile_No'].errors?.minlength || angForm.controls['Mobile_No'].errors?.required">
                            Input allowed only 0-9 and It starts by either for 7 or 8 or 9,
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label for="Email_Address">Email<sub class="required">* </sub></label>
                </div>
                <div class="col-sm-8">
                    <div class="form-group input-group">
                        <span class="border-lable-flt">
                            <input type="text" name="Email_Address"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" class="form-control"
                                placeholder=" " minlength="11" id="Email_Address" formControlName="Email_Address"
                                [required]="updateTrue">
                        </span>
                    </div>
                    <div class="form-group form-primary form-static-label"
                        *ngIf="angForm.controls['Email_Address'].invalid && (angForm.controls['Email_Address'].dirty || angForm.controls['Email_Address'].touched)"
                        class="alert alert-danger">
                        <div
                            *ngIf="angForm.controls['Email_Address'].errors?.pattern || angForm.controls['Email_Address'].errors?.maxlength || angForm.controls['Email_Address'].errors?.minlength || angForm.controls['Email_Address'].errors?.required">
                            Please Enter Valid Email Address
                        </div>
                    </div>
                </div>
            </div>
